/**:
  ros__parameters:
    # =============================================================================
    # 토픽 설정 (launch 파일에서 오버라이드 가능)
    # =============================================================================
    
    # 입력 토픽들
    input_topic: "/camera3/image_raw"               # YOLO 입력 이미지
    camera_info_topic: "/camera3/camera_info"       # 카메라 정보
    lidar_topic: "/pointcloud/clustered"            # 클러스터된 포인트클라우드
    
    # 출력 토픽들
    result_topic: "/yolo_result"                    # YOLO 검출 결과
    result_image_topic: "/yolo_image"               # 시각화된 결과 이미지
    yolo_3d_result_topic: "/yolo_3d_result"         # 3D 바운딩박스 결과

    # =============================================================================
    # YOLO 모델 설정
    # =============================================================================
    
    # YOLO 모델 파일 경로
    yolo_model: "best.pt"  # models 폴더 내 상대 경로
    model_path: ""            # launch에서 자동 설정됨
    
    # YOLO 추론 파라미터
    conf_thres: 0.2      # 신뢰도 임계값 (0.0-1.0, 낮을수록 더 많은 검출)
    iou_thres: 0.45      # IoU 임계값 (0.0-1.0, 낮을수록 더 적은 중복 제거)
    max_det: 300         # 최대 검출 개수
    device: "cuda:0"     # 추론 디바이스 (cuda:0, cpu 등)

    # =============================================================================
    # 추적(Tracking) 설정
    # =============================================================================
    
    # 추적기 설정 파일
    tracker: "bytetrack.yaml"
    
    # 추적기 파라미터
    track_high_thresh: 0.6    # 높은 신뢰도 임계값
    track_low_thresh: 0.1     # 낮은 신뢰도 임계값
    new_track_thresh: 0.7     # 새 트랙 생성 임계값
    track_buffer: 30          # 트랙 버퍼 크기
    match_thresh: 0.8         # 매칭 임계값
    frame_rate: 30            # 프레임 레이트

    # =============================================================================
    # 시각화 설정 (launch 파일과 호환)
    # =============================================================================
    
    # 바운딩 박스 강제 사용
    force_bbox: true         # true: 마스크 무시하고 바운딩박스만 사용
    
    # 결과 이미지 시각화 옵션
    result_conf: true         # 신뢰도 표시
    result_labels: true       # 클래스 라벨 표시
    result_boxes: true        # 바운딩 박스 표시
    result_line_width: 1      # 선 두께
    result_font_size: 1       # 폰트 크기
    result_font: "Arial.ttf"  # 폰트 파일

    # =============================================================================
    # 3D 프로젝션 파라미터 (launch 파일과 호환)
    # =============================================================================
    
    # 클러스터링 파라미터 (기존 launch 파일 호환)
    cluster_tolerance: 0.25   # 클러스터 허용 거리 [m]
    voxel_leaf_size: 0.01     # 복셀 필터 크기 [m]
    min_cluster_size: 5       # 최소 클러스터 크기
    max_cluster_size: 500  # 최대 클러스터 크기
    
    # 추가 3D 처리 파라미터
    use_reliable_lidar: false # true: 신뢰성 있는 LiDAR QoS 사용
    min_points_in_bbox: 6    # 바운딩박스 내 최소 포인트 수
    min_ratio_in_cluster: 0.3 # 클러스터 내 최소 비율
    max_clusters_per_det: 50   # 검출당 최대 클러스터 수
    exclusive_cluster: true   # 독점적 클러스터 할당
    
    # 거리 기반 필터링
    min_detection_range: 1.0  # 최소 검출 거리 [m]
    max_detection_range: 50.0 # 최대 검출 거리 [m]
    
    # 높이 필터링
    min_height: -2.0         # 최소 높이 [m]
    max_height: 3.0          # 최대 높이 [m]

    # =============================================================================
    # 성능 최적화 설정
    # =============================================================================
    
    # 처리 빈도 제어
    processing_frequency: 10.0  # 3D 처리 빈도 [Hz]
    skip_frame_count: 0        # 스킵할 프레임 수 (0: 모든 프레임 처리)
    
    # 메모리 관리
    point_cloud_timeout: 1.0   # 포인트클라우드 타임아웃 [sec]
    image_timeout: 0.1         # 이미지 타임아웃 [sec]
    
    # 동기화 설정
    sync_slop: 0.05           # 동기화 허용 시간차 [sec]
    queue_size: 10            # 메시지 큐 크기

    # =============================================================================
    # 디버그 및 모니터링
    # =============================================================================
    
    # 디버그 모드
    debug_mode: true              # 디버그 정보 출력
    publish_debug_pointcloud: false # 디버그 포인트클라우드 발행
    publish_debug_image: false     # 디버그 이미지 발행
    
    # 성능 모니터링
    publish_processing_time: true  # 처리 시간 정보 발행
    log_performance: false         # 성능 로그 출력

# =============================================================================
# 환경별 튜닝 가이드
# =============================================================================
